<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Stylish" rel="stylesheet">
    <title>Libraries, Frameworks and APIs</title>
</head>

<body>

<header>
    <h2>Libraries, Frameworks and APIs to Learn about</h2>

    <p>Enter the details of a Library, Framework or API below and add it to your to do list!</p>

</header>   


    
    <div id="form-wrapper">
        
        <form id="form">
           
            <div class="form-item" id="title-div">
                <label for="title">Title:</label>
                <br>
                <input type="text" id="title" value="" required />
            </div>
            
            <div class="form-item" id="website-div">
                <label for="website">Website:</label>
                <br>
                <input type="text" value="" id="website" required />
            </div>
            
            <div class="form-item" id="type-div">
                <label for="type">Type:</label>
                <div>Library</div><input type="radio" name="type" value="Library">
                <div>Framework</div><input type="radio" name="type" value="Framework">
                <div>API</div><input type="radio" name="type" value="API">
            </div>

            <div class="form-item" id="lang-div">
                <label for="lang">Language:</label>
                <br>
                <select name="lang" id="lang">
                    <option value="" disabled selected>Pick one</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>

            <div class="form-item" id="learned-div">
                <label for="learned">Learned?</label>
                <div>Yes</div> <input type="radio" name="learned" value="Yes">
                <div>No</div><input type="radio" name="learned" value="No">
            </div>

            <div class="form-item" id="description-div">
                <label for="description">Description:</label>
                <br>
                <textarea name="description" id="description" cols="80" rows="10"></textarea>
            </div>
        
                    <input type="submit" value="Save" id="submit" />
                    <input type="submit" value="Delete All" action="Refresh" onclick="history.go(0)">
                
            
            
        </form>
    </div>

    
    <table id="stuff-to-learn-about">
        <tr>
            <th>Title</th>
            <th>Website</th>
            <th>Type</th>
            <th>Language</th>
            <th>Learned?</th>
            <th>Description</th>
        </tr>

    </table>

</body>
</html>
