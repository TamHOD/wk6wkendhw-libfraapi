<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Libraries, Frameworks and APIs</title>
</head>

<body>
<h2>Libraries, Frameworks and APIs to Learn about</h2>

<p>Enter the details of a Library, Framework or API below and add it to your to do list!</p>

    <table>
    <div id="form-wrapper">
        
        <form id="form">
            <tr>
            <div class="form-item">
                <th><label for="title">Title:</label></th>
                <td><input type="text" id="title" value="enter title" required /></td>
                
            </div>
            </tr>

            <tr>
            <div class="form-item">
                <th><label for="website">Website:</label></th>
                <td><input type="text" value="www.what.com" id="website" required /></td>
            </div>
            </tr>

            <tr>
            <div class="form-item">
                <th><label for="type">Type:</label></th>
                <td><div>Library</div> <input type="radio" name="type" value="Library"></td>
                <td><div>Framework</div><input type="radio" name="type" value="Framework"></td>
                <td><div>API</div><input type="radio" name="type" value="API"></td>
            </div>
            </tr>

            <tr>
            <div class="form-item">
                <th><label for="lang">Language:</label></th>
                <td><select name="lang" id="lang">
                    <option value="" disabled selected>Pick one</option>
                    <option value="ruby">Ruby</option>
                    <option value="java">Java</option>
                    <option value="js">JavaScript</option>
                </select></td>  
            </div>
            </tr>

            <tr>
            <div class="form-item">
                <th><label for="learned">Learned:</label></th>
                <td><input type="checkbox" name="learned" id="learned"></td>
            </div>
            </tr>

            <div class="form-item">
                <th><label for="description">Description:</label></th>
                <td><textarea name="description" id="description" cols="30" rows="10"></textarea></td>
                
            </div>
            <tr>
                <td>
                    <input type="submit" value="Save" />
                    <button id="delete-all">Delete All</button>
                </td>
                
            </tr>
            
        </form>
    </div>
    </table>
    
    <table id="stuff-to-learn-about">
        <tr>
            <th>Title</th>
            <th>Website</th>
            <th>Type</th>
            <th>Language</th>
            <th>Learned?</th>
            <th>Description</th>
        </tr>

    </table>

</body>
</html>
